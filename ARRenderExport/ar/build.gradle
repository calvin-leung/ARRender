buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
	}
}

allprojects {
	repositories {
		flatDir {
			dirs 'libs'
		}
	}
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'KudanPlugin', ext:'aar')
}

android {
	compileSdkVersion 26
	buildToolsVersion '25.0.2'

	defaultConfig {
		targetSdkVersion 26
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			minifyEnabled false
			useProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			jniDebuggable true
		}
		release {
			minifyEnabled true
			useProguard true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'

		}
	}

}
